<div class='panel panel-primary'>
    <div class='panel-heading'>
        <span style='color:white'>
            {{ customerInfo.name }}
        </span>
    </div>

    <div class='panel-body'>
        <div>
            <img src="{{ customerInfo.id | photoUrl:'JPG' }}" alt="Customer Photo" title='Photo of Customer {{ customerInfo.name }}'
                class='img img-rounded img-responsive' />

            <div class="caption">
                <h3>
                    {{ customerInfo.name }}
                </h3>

                <p>
                    {{ customerInfo.remarks }}
                </p>

                <p>
                    <a href="#" class="btn btn-success" data-toggle='modal' 
                        [attr.data-target]="'#Customer' + customerInfo.id" role="button">Details</a>
                    <a href="#" class="btn btn-default" role="button">Dashboard</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="Customer{{customerInfo.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Customer Detail of {{ customerInfo.name }}</h4>
            </div>
            <div class="modal-body">
                <customerdetailviewer-component [customerDetail]='customerInfo'></customerdetailviewer-component>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
